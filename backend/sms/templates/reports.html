{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockflow- Generate Reports</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="main">
  <div class="container">
    {% include 'sidebar.html' %}
  </div>
  <h2>Stockflow</h2>
  <div class="content">
    <div class="Table-container">
      <h3 class="align-top">Generate Reports</h3>
      <div class="dropdown-header w-100 p-3 rounded d-flex flex-row gap-5" style="background-color: #d3cee1;">

        <div class="dropdown align-center t-0">
          <button class="btn btn-secondary dropdown-toggle mt-3" style="background-color: rgb(192, 191, 204)"
            type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Select Employee
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="start-date">

          <label for="startDate">Start Date</label>
          <input id="startDate" class="form-control" type="date" />
        </div>
        <div class="end-date">

          <label for="endDate">End Date</label>
          <input id="endDate" class="form-control" type="date" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
