{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stock Management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row glass">
            <div class="col">
                <img src="{% static 'images/image.jpg' %}" class="img-fluid w-100 h-60" alt="Image">
            </div>

            <div class="col">
                <blockquote class="blockquote text-center p-5">
                    <p>Stockflow provides real-time visibility into inventory with robust reporting. Easily configure
                        categories, items, vendors, reorder thresholds, and more. Issue and reclaim items to employees
                        and departments hassle-free.</p>
                </blockquote>
            </div>
            <div class="d-flex justify-content-center p-4">
                <button class="btn btn-primary" onclick = "myFunction()">
                    Dashboard > </button>
            </div>
        </div>
    </div>

<script>
    function myFunction() {
        location.href = "{% url 'dashboard' %}";
    }
</script>
</body>

</html>
