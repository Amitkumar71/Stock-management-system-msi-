{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockflow</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <style>
        .logo{
            width: 100px;
            height: 100px;
            margin-left: 25%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="{% static 'images/msilogo.png' %}" alt="logo" class="logo">
            <h2 style="text-align: center; font-size: 25px; color: white;">STOCKFLOW</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}"
                        href="/dashboard">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/purchase/' %}active{% endif %}" href="/purchase">Purchases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/issued/' %}active{% endif %}" href="/issued">Issued
                        Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/profile/' %}active{% endif %}" href="/profile">
                        Profile</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
